{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>Login to Threadit</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %} <!--value sent when template rendered, stays hidden in the template,
                     comes back when post method called, gets checked if it is same of not -->
                    {{ form.as_p }} <!--renders form elements name password fields line by line as individual paragraphs-->
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>Don't have an account? <a href="{% url 'register' %}">Register</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
