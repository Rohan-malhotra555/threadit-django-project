{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Create a New Post</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Title</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Select Image</label>
                        {{ form.image }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Content</label>
                        {{ form.content }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Community</label>
                        {{ form.community }}
                    </div>



                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">ðŸš€ Publish Post</button>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
