{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Create a New Community</h4>
            </div>
            <div class="card-body">

                {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Error:</strong> Please correct the fields below.
                    {{ form.errors }}
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-bold">Name</label>
                        {{ form.name }}
                    </div>

                    <!-- <div class="mb-3">
                        <label class="form-label fw-bold">URL Name (Slug)</label>
                        {{ form.slug }}
                        <div class="form-text">This will be used in the link (e.g., threadit.com/r/<b>gaming</b>)</div>
                    </div> -->

                    <div class="mb-3">
                        <label class="form-label fw-bold">Description</label>
                        {{ form.description }}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Create Community</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
