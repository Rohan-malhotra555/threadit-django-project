<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Post</title>

    <style>

        body { 
            font-family: sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: #f4f4f4;
        }
        .form-container { 
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }
        .form-container h2 { 
            margin: 0 0 15px 0;
        }
        form p { 
            margin-bottom: 10px;
        }
        form label { 
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        /* Style textareas as well as inputs */
        form input, form textarea, form select { 
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Make the textarea taller */
        form textarea {
            height: 150px;
        }
        button { 
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { 
            background-color: #0056b3;
        }
    </style>
</head>

<!-- The <body> tag holds all the actual content the user will see -->
<body>

    <!-- A container div to apply the white box styling -->
    <div class="form-container">
        <h2>Create a New Post</h2>

        <!-- This is the HTML form tag.
             method="POST" is crucial for sending the new post data. -->
        <form method="POST">
            
            <!-- Django's mandatory CSRF security token. -->
            {% csrf_token %}
            
            <!-- 
              This is our 'PostForm' being rendered.
              '.as_p' will automatically display the 'title', 'content',
              and 'community' (as a dropdown) fields, wrapped in <p> tags.
            -->
            {{ form.as_p }}
            
            <!-- The button that triggers the form submission. -->
            <button type="submit">Create Post</button>
        </form>
    </div>

</body>
</html>
