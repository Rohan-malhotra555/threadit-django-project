{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Post</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    
</head>

<!-- The <body> tag holds all the actual content the user will see -->
<body>

    <!-- A container div to apply the white box styling -->
    <div class="form-container">
        <h2>Create a New Post</h2>

        <!-- This is the HTML form tag.
             method="POST" is crucial for sending the new post data. -->
        <form method="POST">
            
            <!-- Django's mandatory CSRF security token. -->
            {% csrf_token %}
            
            <!-- 
              This is our 'PostForm' being rendered.
              '.as_p' will automatically display the 'title', 'content',
              and 'community' (as a dropdown) fields, wrapped in <p> tags.
            -->
            {{ form.as_p }}
            
            <!-- The button that triggers the form submission. -->
            <button type="submit">Create Post</button>
        </form>
    </div>

</body>
</html>
