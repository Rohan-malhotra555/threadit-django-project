<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Threadit</title>
    <style>
        /* Styles the entire page content area */
        body {
            font-family: sans-serif;  /* Use a standard, clean system font */
            max-width: 800px;         /* Limit content width for readability on wide screens */
            margin: 20px auto;        /* Center the content block horizontally (auto left/right margin) with 20px top/bottom margin */
            padding: 15px;            /* Add space inside the main content area */
            background-color: #f4f4f4; /* Set a light grey background for the page */
        }

        /* Styles the container div holding the form */
        .form-container {
            background-color: #fff;  /* White background for the form box */
            border: 1px solid #ddd;   /* Light grey border around the box */
            border-radius: 5px;       /* Slightly rounded corners for the box */
            padding: 20px;            /* Space inside the box, around the form elements */
        }

        /* Styles the <h2> heading inside the form container */
        .form-container h2 {
            margin: 0 0 15px 0; /* Remove top/left/right margin, add 15px space below the heading */
        }

        /* Styles the <p> tags generated by Django's form.as_p renderer */
        form p {
            margin-bottom: 10px;      /* Add space below each form field row */
        }

        /* Styles the <label> elements for form fields */
        form label {
            display: block;           /* Make the label take its own line (block-level) */
            margin-bottom: 5px;       /* Add small space below the label, above the input */
            font-weight: bold;        /* Make the label text bold */
        }

        /* Styles the <input> fields (text boxes) */
        form input {
            width: 95%;               /* Make input boxes fill most of the container width */
            padding: 8px;             /* Add space inside the input boxes */
            border: 1px solid #ccc;   /* Define the border around input boxes */
            border-radius: 4px;       /* Slightly rounded corners for input boxes */
        }

        /* Styles the submit button */
        button {
            background-color: #007bff; /* Blue background */
            color: white;             /* White text */
            padding: 10px 15px;       /* Button size (top/bottom, left/right padding) */
            border: none;             /* Remove default browser border */
            border-radius: 4px;       /* Rounded corners */
            cursor: pointer;          /* Show a hand cursor on hover */
        }

        /* Styles the button specifically when the mouse is hovering over it */
        button:hover {
            background-color: #0056b3; /* Darker blue background on hover for feedback */
        }

        /* Styles the error messages that Django's form renderer adds */
        .errorlist {
            list-style: none;         /* Remove default bullet points */
            padding: 0;               /* Remove default padding */
            color: red;               /* Make error text red */
            margin-bottom: 10px;      /* Add space below the error message list */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Login to Threadit</h2>

        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
