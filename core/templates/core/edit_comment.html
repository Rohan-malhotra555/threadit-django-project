<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment</title>
    
    <style>
        body { 
            font-family: sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: #f4f4f4;
        }
        .form-container { 
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }
        .form-container h2 { 
            margin: 0 0 15px 0;
        }
        form p { 
            margin-bottom: 10px;
        }
        form label { 
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        /* Style the textarea for our CommentForm */
        form textarea { 
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 100px;
        }
        button { 
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { 
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Edit Your Comment</h2>

        <form method="POST">
            
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit">Save Changes</button>
        </form>
    </div>

</body>
</html>
