<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threadit - {{ community.name }}</title>

    <style>

        body { 
            font-family: sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: #f4f4f4;
        }
        .post { 
            display: flex; /* Makes children (.vote-container, .post-content) sit side-by-side */
            align-items: flex-start; /* Aligns items to the top */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        /* This styles the left-hand voting column */
        .vote-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-right: 15px;
            flex-shrink: 0;
        }
        
        /* This styles the up/down arrow links */
        .vote-link {
            font-size: 20px;
            text-decoration: none;
            color: #888; /* Default grey */
        }
        
        /* Style for a clicked UPVOTE */
        .vote-link.voted-up {
            color: #007bff; /* Blue */
        }

        /* Style for a clicked DOWNVOTE */
        .vote-link.voted-down {
            color: #ff4500; /* Red-Orange */
        }
        
        .vote-link:hover {
            color: #555;
        }
        
        /* Styles the vote count number */
        .score {
            font-size: 18px;
            font-weight: bold;
            color: #555;
            margin: 5px 0;
        }
        
        /* This styles the right-hand content column */
        .post-content {
            flex-grow: 1; /* Allows it to take up the remaining space */
        }
        
        /* Styles for the text inside the post-content */
        .post-content h1 { /* Updated from .post h1 */
            margin: 0 0 10px 0;
        }
        .post-meta { 
            font-size: 0.9em;
            color: #777;
        }
        
        /* Styles for the comment section (Unchanged) */
        .comment-form {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        form p { margin-bottom: 10px; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form textarea { 
            width: 95%; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            height: 80px;
        }
        button { 
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        /* Styles for the list of comments (Unchanged) */
        .comment-list {
            margin-top: 20px;
        }
        .comment {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-left: 3px solid #007bff;
        }
        .comment-meta {
            font-size: 0.8em;
            color: #555;
            font-weight: bold;
        }

        /* New style for the community header */
        .community-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .community-header h1 {
            margin: 0;
        }
        .community-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }

    </style>
</head>

<body>

    <div class="community-header">



        <h1>Welcome to c/{{ community.name }}</h1>

        <p>{{ community.description }}</p>

    </div>

    <p><a href="{% url 'home' %}">&laquo; Back to all Posts</a></p>

    <hr>

    {% for post in posts %}

    <div class="post">

        <div class="vote-container">

            <a href="{% url 'upvote_post' post.id %}?next={{ request.path }}" 
            class="vote-link {% if user.is_authenticated and user in post.upvotes.all %}voted-up{% endif %}">&#x25B2;</a>
            <p class="score">{{ post.score }}</p>
            <a href="{% url 'downvote_post' post.id %}?next={{ request.path }}" 
            class="vote-link {% if user.is_authenticated and user in post.downvotes.all %}voted-down{% endif %}">&#x25BC;</a>

        </div>

        <div class="post-content">

            <h2>
            
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        
            </h2>

            <p class="post-meta">
                Posted on {{ post.created_at|date:"F d, Y" }}
                by <a href="{% url 'profile' post.author.username %}">{{ post.author.username }}</a>
            </p>

            <p> {{ post.content }}</p>

        </div>

    </div>

    {% endfor %}
    
</body>
</html>
