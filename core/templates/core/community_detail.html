<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threadit - {{ community.name }}</title>

    <style>

        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: #f4f4f4;
        }

        .community-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .community-header h1 {
            margin: 0;
        }

        .community-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }

        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .post h2 {
            margin: 0 0 10px 0;
        }

        .post-meta {
            font-size: 0.9em;
            color: #777;
        }

    </style>
</head>

<body>

    <div class="community-header">

        <h1>Welcome to c/{{ community.name }}</h1>

        <p>{{ community.description }}</p>

    </div>

    <p><a href="{% url 'home' %}">&laquo; Back to all Posts</a></p>

    <hr>

    {% for post in posts %}

    <div class="post">

        <h2>{{ post.title }}</h2>

        <p class="post-meta"> 
            Posted on {{ post.created_at }}
        </p>

        <p> {{ post.content }}</p>

    </div>

    {% endfor %}
    
</body>
</html>
